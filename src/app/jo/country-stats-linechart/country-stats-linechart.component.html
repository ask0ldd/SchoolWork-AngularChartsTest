<main class="mainLineChart" *ngIf="linechartDatas">
    <div class="titlenStatsContainer">
        <h1>{{countryName}}</h1>
        <div class="statsCells">
            <div>
                <p>Number of entries</p>
                <p>{{linechartDatas[0].series.length}}</p>
            </div>
            <div>
                <p>Total number of medals</p>
                <p>{{totalMedals}}</p>
            </div>
            <div>
                <p>Total number of athletes</p>
                <p>{{totalAthletes}}</p>
            </div>
        </div>
    </div>
    <ngx-charts-line-chart [results]="linechartDatas" [xAxis]="true" [yAxis]="true" [showGridLines]="true" [view]="[840,400]" [yAxisTicks]="YticksList">

    </ngx-charts-line-chart>
</main>
